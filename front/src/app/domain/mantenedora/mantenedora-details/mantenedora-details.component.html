
<form [formGroup]="mantenedoraForm" novalidate>
  <div class="panel">
    <div class="panel-body">

      <div class="row">

        <div class="col-xs-6">
          <input-container label="Nome">
            <input type="text" class="form-control"formControlName="nome">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="Código">
            <input type="text" class="form-control" formControlName="codigo">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="Bairro">
            <input type="text" class="form-control" formControlName="bairro">
          </input-container>
        </div>

        <div class="col-xs-6">
            <input-container label="Logradouro (Endereço)">
              <input type="text" class="form-control" formControlName="logradouro">
            </input-container>
          </div>

          <div class="col-xs-6">
              <input-container label="Número">
                <input type="text" class="form-control" formControlName="numero">
              </input-container>
            </div>

        <div class="col-xs-6">
          <input-container label="Caixa Postal">
            <input type="number" class="form-control" formControlName="caixaPostal">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="País">
            <input type="text" class="form-control" formControlName="pais">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="Numero Fiscal">
            <input type="number" class="form-control" formControlName="numeroFiscal">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="Provincia (Estado)">
            <input type="text" class="form-control" formControlName="provincia">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="Municipio">
            <input type="text" class="form-control" formControlName="municipio" autocomplete="off">
          </input-container>
        </div>

      </div>
    </div>
    <div class="panel-footer">
      <button [routerLink]="['/mantenedora/alterar', mantenedora.id]" class="btn btn-primary">
        Alterar
      </button>
      <button [routerLink]="['/mantenedora/']" class="btn btn-default">
        Voltar
      </button>
    </div>
  </div>
</form>
