<form [formGroup]="mantenedoraForm" novalidate>
  <div class="panel">

    <div class="panel-body">
      <div class="row">


        <div class="col-xs-4">
          <input-container label="Nome">
          <input type="text" class="form-control" placeholder="nome" formControlName="nome" autocomplete="off">
          </input-container>
        </div>
      
        <div class="col-xs-4">
          <input-container label="Código">
          <input type="text" class="form-control" placeholder="codigo" formControlName="codigo" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Bairro">
          <input type="text" class="form-control" placeholder="Bairro" formControlName="bairro" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Logradouro (Endereço)">
          <input type="text" class="form-control" placeholder="Logradouro" formControlName="logradouro" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Numero">
          <input type="text" class="form-control" placeholder="Numero" formControlName="numero" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Caixa Postal">
          <input type="text" class="form-control" placeholder="Caixa Postal" formControlName="caixaPostal" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="País"><br>
            <select formControlName="pais" class="form-control">
              <option value="Brasil">Brasil</option>
              <option value="Argentina">Argentina</option>
              <option value="Chile">Chile</option>
            </select>
          </input-container>
      </div>

        <div class="col-xs-4">
          <input-container label="Numero Fiscal">
          <input type="text" class="form-control" placeholder="numero fiscal" formControlName="numeroFiscal" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Provincia (UF)"><br>
            <select formControlName="provincia" class="form-control">
              <option value="GO">Goiás</option>
              <option value="TO">Tocantins</option>
              <option value="PA">Pará</option>
            </select>
          </input-container>
      </div>

      <div class="col-xs-4">
        <input-container label="Municipio"><br>
          <select formControlName="municipio" class="form-control">
            <option value="Anapolis">Anápolis</option>
            <option value="Goiania">Goiania</option>
            <option value="Ceres">Ceres</option>
          </select>
        </input-container>
    </div>

      </div>
    </div>
    <div class="panel-footer">
      <button (click)="salvar(mantenedoraForm.value)" [disabled]="!mantenedoraForm.valid" class="btn btn-success">
        Salvar
      </button>
      <button [routerLink]="['/mantenedora/']" class="btn btn-default">
        Voltar
      </button>
    </div>
  </div>
</form>


<pre>{{ mantenedoraForm.value | json }}</pre>
