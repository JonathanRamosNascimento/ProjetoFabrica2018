
<form [formGroup]="unidadeForm" novalidate>
  <div class="panel">
    <div class="panel-body">

      <div class="row">

          <div class="col-xs-6">
            <input-container label="Instituição">
            <input type="text" class="form-control" placeholder="Instituição" formControlName="instituicao" autocomplete="off">
            </input-container>
          </div>

        <div class="col-xs-6">
          <input-container label="Nome">
          <input type="text" class="form-control" placeholder="nome" formControlName="nome" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="Código">
            <input type="text" class="form-control" placeholder="codigo" formControlName="codigo" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="Bairro">
            <input type="text" class="form-control" placeholder="Bairro" formControlName="bairro" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="CaixaPostal">
            <input type="number" class="form-control" placeholder="Caixa Postal" formControlName="caixaPostal" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="País">
            <input type="text" class="form-control" placeholder="País" formControlName="pais" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="NumeroFiscal">
            <input type="number" class="form-control" placeholder="Numero fiscal" formControlName="numeroFiscal" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="Provincia">
            <input type="text" class="form-control" placeholder="Provincia" formControlName="provincia" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-6">
          <input-container label="Municipio">
            <input type="text" class="form-control" placeholder="Municipio" formControlName="municipio" autocomplete="off">
          </input-container>
        </div>

      </div>
    </div>
    <div class="panel-footer">
      <button [routerLink]="['/unidade/alterar', unidade.id]" class="btn btn-primary">
        Alterar
      </button>
      <button [routerLink]="['/unidade/']" class="btn btn-default">
        Voltar
      </button>
    </div>
  </div>
</form>
